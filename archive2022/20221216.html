<!DOCTYPE html><html><head><meta charset=utf-8 /><meta name=viewport content="width=device-width, initial-scale=1" /><link href=/.file/site.css rel=stylesheet /><script src=/.include/jquery/jquery.min.js></script></head><body><header></header><main><h1>小遊戲：測試你的反應速度有多快？</h1><p>這是一個測試你反應速度的小遊戲，頂尖的電競選手反應速度為５０ｍｓ（５０毫秒），一般正常人大約介於２００～４００毫秒之間（平均值為２７３毫秒），來測試看看你的反應有多快吧！</p><h2>反應速度測試</h2><p>點擊下方藍色方塊，當方塊變成紅色的時候就是開始測試時期，當方塊變成綠色的瞬間請立刻點擊，系統會計算出你的反應時間為多少毫秒，毫秒的數字越低代表你的反應速度越快。</p><style>#Reaction{background-color:#2b87d1;border-radius:10px;text-align:center;line-height:300px;font-size:2.5rem;color:#fff;user-select:none}</style><div id=Reaction><i class="fa-solid fa-bolt-lightning me-2"></i>點擊開始挑戰</div><p><button type=button class="btn btn-lg btn-outline-secondary" id=uReload><i class="fa-solid fa-rotate-right me-2"></i>重新載入網頁</button></p><h6>WebPage Games Javascript Measure ReactionTime</h6><script>$(function(){function s(n,t){return Math.floor(Math.random()*(t-n+1)+n)}var n=0,t=0,u=0,i=0,r=0,f=`<span class="glyphicon glyphicon-flash"></span> 點擊開始挑戰`,e=`變綠色時瞬間點擊`,o=`<span class="glyphicon glyphicon-time"></span> `;$(function(){$("#Reaction p").html(f)});$("#uReload").click(function(){window.location.href="/archive2022/20221216.html"});$("#Reaction").mousedown(function(){switch(n){case 1:let h=new Date;r=h.getTime();clearTimeout(u);n=2;$(this).trigger("mousedown");break;case 2:$("#Reaction").css("background-color","rgb(43, 135, 209)");let f="";f=r-i<t?"過早點擊！":`<i class="fa-regular fa-clock me-2"></i>反應速度 ${r-(i+t)} 毫秒`;$("#Reaction").html(o+f);n=0;break;default:t=s(1500,5e3);$("#Reaction").css("background-color","rgb(206, 38, 54)");$("#Reaction").html(e);n=1;u=setTimeout(function(){$("#Reaction").css("background-color","rgb(75, 219, 106)")},t);let c=new Date;i=c.getTime()}})})</script></main><footer></footer><script src=/.file/site.js></script></body></html>
