<!DOCTYPE html><html><head><meta charset=utf-8 /><meta name=viewport content="width=device-width, initial-scale=1" /><link href=/.file/site.css rel=stylesheet /><script src=/.include/jquery/jquery.min.js></script></head><body><header></header><main><h1>Linux進行終端連線時，數字鍵區無法輸入數字</h1><p>因為我是採用PuTTY，在此紀錄開啟數字鍵區可輸入數字的做法。沒有辦法利用數字鍵區輸入數字真是讓人苦惱啊！</p><p>打開PuTTY，至左側選單「Features」＞「Disable application keypad mode」將其「打勾」就可以了。</p><p>建議將其儲存在設定檔裡面，日後就不用再設定一次了。</p><p><img src=https://content.slashview.com/img/2019/20190526_01.jpg alt="" /></p><h6>Terminal Enable KeyPad Digi Numberic Key Input</h6></main><footer></footer><script src=/.file/site.js></script></body></html>
