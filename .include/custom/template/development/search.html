<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/.file/site.css" rel="stylesheet" />
  <script src="/.include/jquery/jquery.min.js"></script>
  <style>
    main h1 {
      /* 將main hN樣式擦除 */
      margin: initial;
      padding: initial;
      border: initial;
      background: initial;
      /* 其他外觀設定 */
      color: #474747;
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      margin: 1rem 0 2rem 0rem;
    }
  </style>
  <style>
    main {
      min-height: 70vh;
    }
    h1 {
      font-weight: 500;
      margin-bottom: 1.5rem;
    }
    h1 .ir {
      color: var(--indecapColor);
    }
    .gsc-search-box {
      border-collapse: collapse !important;
    }
    .gsc-input {
      padding-right: 1rem !important;
    }
    .gsc-input-box {
      border: 1px solid #dfe1e5;
      background: #fff;
      border-radius: 2rem;
      padding: 1px 10px;
    }
    .gsc-search-button-v2 {
      padding: 0.5rem !important;
      cursor: pointer;
      border-radius: 50%;
    }
    .gsc-above-wrapper-area {
      padding-top: 2rem;
    }
    .gsc-control-cse {
      padding: 0 !important;
    }
    .gcsc-more-maybe-branding-root {
      display: none !important;
    }
    #___gcse_0, #___gcse_1 {
      zoom: 1.2 !important;
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="page-header">
            <h1><i class="fa-solid fa-magnifying-glass me-3 text-success"></i> search articles</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="Search-Result">
            <gcse:search></gcse:search>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script async src="https://cse.google.com/cse.js?cx=8022b920c1b5a4463"></script>
  <script src="/.file/site.js"></script>
</body>
</html>
