<!DOCTYPE html><html><head><meta charset=utf-8 /><meta name=viewport content="width=device-width, initial-scale=1" /><link href=/.file/site.css rel=stylesheet /><script src=/.include/jquery/jquery.min.js></script></head><body><header></header><main><h1>綜合所得稅之股票可扣抵稅額與殖利率計算機</h1><p>在綜合所得稅報稅裡面，有一個一般人都不太熟悉的東西，叫做股票股利可扣抵稅額，由於不常用到常常會忘記，且用文字講解太麻煩，也要看好幾次才會懂，乾脆寫一個計算式產生器，把所有的運算過程記錄下來並且利用文字輸出到畫面上，看的人就會完全瞭解了！</p><p>扣抵稅額公式：<code>（股息＋股利）＊ 稅額扣抵比率 ＝ 可扣抵稅額</code>。首先，我需要您去尋找下列基本數據，好讓計算機可以啟動運算！（請一律使用純數字來填入，這不是正式程式因此程序中不作非法字元檢查。）</p><form><div class="row mb-3"><label for=iStockPrice class="col-sm-2 col-form-label">股票價格：</label><div class=col-sm-10><input type=text class=form-control id=iStockPrice placeholder=股票價格（單位／元；例如：25） /></div></div><div class="row mb-3"><label for=iStockItems class="col-sm-2 col-form-label">股票張數：</label><div class=col-sm-10><input type=text class=form-control id=iStockItems placeholder="持有股票總張數（單位／張；請扣除今年發放的股票股利，傳統口語上的一張股票，請輸入1000。 ）" /></div></div><div class="row mb-3"><label for=iStockPaper class="col-sm-2 col-form-label">股票股利：</label><div class=col-sm-10><input type=text class=form-control id=iStockPaper placeholder=股票股利（單位／元；例如：0.2） /></div></div><div class="row mb-3"><label for=iStockMoney class="col-sm-2 col-form-label">現金股利：</label><div class=col-sm-10><input type=text class=form-control id=iStockMoney placeholder=現金股利（單位／元；例如：0.7） /></div></div><div class="row mb-3"><label for=fStockPercent class="col-sm-2 col-form-label">扣抵稅率：</label><div class=col-sm-10><input type=text class=form-control id=fStockPercent placeholder=稅額扣抵比率（單位／％） /></div></div><div class="row mb-3"><div class="offset-sm-2 col-sm-10"><button id=btnCal class="btn btn-outline-primary" type=button>送出計算</button></div></div></form><div id=cContent class="alert alert-info"></div><script>function getRound(number,fractionDigits){with(Math)return round(number*pow(10,fractionDigits))/pow(10,fractionDigits)}$(function(){$("#btnCal").click(function(){var f=parseInt($("#iStockPrice").val()),e=parseFloat($("#iStockItems").val()),v=parseFloat($("#iStockPaper").val()),y=parseFloat($("#iStockMoney").val()),l=parseFloat($("#fStockPercent").val())/100,t,s=79e3,h=85e3,a=10,u,i,n,r,o,c;u=v/a*e;i=u*a;n=y*e;r=parseInt((n+i)*l);o=(i+n+r-(s+h))*.06-r;c=n-o+u*f;t="<strong>計算結果：<\/strong>";t+="今年可獲得股票股利為 "+u+" 股，換算稅後計價後的價值為 "+i+" 元，而現金股利的稅後計價為 "+n+"元。";t+="股票的可扣抵稅額是 ("+n+" + "+i+") * "+l+" = "+getRound(r,2)+"。";t+="假設您只符合國家規定的綜合所得稅之最低標準，以標準扣除額 "+s+" 以及個人免稅額 "+h+" 來計算，那麼您應繳稅額就是 ("+i+" + "+n+" + "+r+" - ("+s+" + "+h+")) * 6% - "+r+" = "+getRound(o,2)+"。如果這個金額為負數，這表示國稅局要退這些錢給您。";t+="在假設股票市值完全無波動的情況之下，且在除權息後完成填權動作，一整年間這家公司的股票讓您實賺金額為 "+n+" - ("+o+") + ("+u+" * "+f+") = "+getRound(c,2)+"。";t+="以過去（未含今年發放之股利）之總持有成本 "+f*e+" 來計算，年化投資報酬率（殖利率）為："+getRound(parseFloat(c/(f*e))*100,2)+"%。";$("#cContent").html(t)})})</script><h6>扣抵稅額 扣抵稅率 稅額扣抵率 股票股利 現金股利 年化投資報酬率 殖利率</h6></main><footer></footer><script src=/.file/site.js></script><script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7039045520564660"></script></body></html>
