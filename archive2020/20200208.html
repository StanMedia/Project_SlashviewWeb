<!DOCTYPE html><html><head><meta charset=utf-8 /><meta name=viewport content="width=device-width, initial-scale=1" /><link href=/.file/site.css rel=stylesheet /><script src=/.include/jquery/jquery.min.js></script></head><body><header></header><main><h1>利用HTML pre標籤來簡單的模擬Console視窗</h1><p>這是一個還蠻無聊的功能，但有時候在開發系統上面就是會用到，因此將其記錄在此讓有需要的人取用。當你不斷地餵食資訊給pre標籤時，他會自己紀錄歷程並捲動至最後一列顯示資訊。</p><h2>利用pre標籤模擬Console視窗</h2><pre id=uMsg style=height:200px;overflow-y:scroll></pre><p><a id=uBtn class="btn btn-outline-success btn-lg">切換顯示 / 停止按鈕</a></p><p>語法就自己F12看一下內容了，基本上就是江湖一點訣，節省大家爬文的時間啦！</p><h6>HTML pre Tag Console Scroll ScrollToEnd MoveToEnd ScrollToBottom</h6><script>$(function(){function r(n){$("#uMsg").append((new Date).toString().split(" ")[4]+" "+n+"\n");$("#uMsg").scrollTop($("#uMsg")[0].scrollHeight)}var n=!0,t=!1,i;$("#uBtn").click(function(){n?i=window.setInterval(function(){t=!t;t?r("Hello..."):r("你好！")},1e3):window.clearInterval(i);n=!n});$("#uBtn").click()})</script></main><footer></footer><script src=/.file/site.js></script><script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7039045520564660"></script></body></html>
